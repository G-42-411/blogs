<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DreamLand</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/community.css" th:href="@{/css/community.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="~{navigation::navbar}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>
                <span th:text="${question.title}"></span>
            </h3>
            <span class="text-desc">
                作者： [[${question.user.name}]] |
                <span th:text="'发布时间：'+${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span> |
                阅读数：[[${question.viewCount}]]
            </span>
            <hr>
            <div th:text="${question.description}"></div>
            <hr>
            <a class="community-menu" th:if="${session.user != null && session.user.accountId == question.user.accountId}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:text="${question.user.name}"></a>
                    </h4>
                </div>
            </div>
            <hr>
            <h3>相关问题</h3>
        </div>
    </div>
</div>

</body>
</html>
