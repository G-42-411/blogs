<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DreamLand</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/community.css" th:href="@{/css/community.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="~{navigation::navbar}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                <span th:text="${section}"></span>
            </h3>
            <hr>
            <div class="media" th:each="question:${QuesPagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                            [[${question.commentCount}]]个回复
                            [[${question.viewCount}]]次浏览
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${QuesPagination.showFirstPage}">
                        <a href="" th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${QuesPagination.showPrevious}">
                        <a href="#" th:href="@{'/profile/'+${section}(page=${QuesPagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${QuesPagination.pages}" th:class="${QuesPagination.page == page ? 'active':''}">
                        <a href="#"  th:text="${page}" th:href="@{'/profile/'+${section}(page=${page})}"></a>
                    </li>
                    <li th:if="${QuesPagination.showNext}">
                        <a href="" th:href="@{'/profile/'+${section}(page=${QuesPagination.page + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${QuesPagination.showEndPage}">
                        <a href="#" th:href="@{'/profile/'+${section}(page=${QuesPagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 section">
            <div class="list-group">
                <a href="#" th:href="@{/profile/questions}" class="list-group-item"
                   th:classappend="${section}=='questions'?'active':''">
                    我的提问
                    <span class="badge">5</span>
                </a>
                <a href="#" th:href="@{/profile/replies}" class="list-group-item"
                   th:classappend="${section}=='replies'?'active':''">
                    最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
