<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DreamLand</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" href="../static/css/community.css" th:href="@{/css/community.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="~{index::navbar}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>发布</span>
            </h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" name="title" id="title" th:value="${title}" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题标题（简单扼要）</label>
                    <textarea id="description" name="description" th:text="${description}" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" name="tag" th:value="${tag}" id="tag" placeholder="用逗号分隔">
                </div>
                <!-- Standard button -->
                <span th:text="${msg}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>问题发起指南</h2>
            <span>提出问题<br>发布问题<br>发布问题</span>

        </div>
    </div>
</div>
</body>
</html>
